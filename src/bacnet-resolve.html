<script type="text/javascript">
  RED.nodes.registerType('BACnet-Resolve', {
    category: 'BACnet',
    color: "#16BAC4",
    defaults: {
      name: {value: ''},
      server: {type: "BACnet-Client", required:true},
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "bacnet-icon.png",
    label: function () {
      return this.name || "BACnet Resolve";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
  });
</script>

<script type="text/x-red" data-template-name="BACnet-Resolve">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-globe"></i> <span data-i18n="bacnet-contrib.label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <hr>
</script>

<script type="text/x-red" data-help-name="BACnet-Resolve">
    <h2>BACnet Resolve node</h2>

    <h4>Input</h4>
    <p>msg.payload.deviceId</p>

    <h4>Output</h4>
    <p>msg.payload.deviceIPAddress.address</p>
    <p>msg.payload.deviceIPAddress.net</p>
    <p>msg.payload.deviceIPAddress.adr</p>

</script>
